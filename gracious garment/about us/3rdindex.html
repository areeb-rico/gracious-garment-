    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }

    .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
    }

    .row {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }

    .row img {
        width: 600px;
        height: 600px;
        border-radius: 10px;
    }

    .row .text {
        flex: 1;
        padding: 0 20px;
    }

    /* Alternate Row Styles */
    .row:nth-child(even) {
        flex-direction: row-reverse;
        /* Reverse direction for even rows */
    }

    .row:nth-child(odd) img {
        margin-right: 20px;
    }

    .row:nth-child(even) img {
        margin-left: 20px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .row {
            flex-direction: column;
            /* Stack items vertically on smaller screens */
            text-align: center;
            /* Center align text */
        }

        .row img {
            margin: 0 auto 10px auto;
            /* Center the image */
        }

        .row:nth-child(even) {
            flex-direction: column;
            /* Ensure even rows also stack vertically */
        }

        .row .text button {
            width: 100%;
            /* Buttons take full width on smaller screens */
            font-size: 14px;
            /* Slightly smaller text for buttons */
        }
    }
</style>
